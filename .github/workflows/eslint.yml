name: ESLint

on:
  push:
    paths:
      - '**/*.vue'
      - '**/*.ts'
  pull_request:
    paths:
      - '**/*.vue'
      - '**/*.ts'

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint code
        run: pnpm run lint
